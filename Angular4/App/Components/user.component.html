<h3 class="bg-danger">{{errorMessege}}</h3>
<div class="col col-lg-8">
    <div class="form-inline">
        <div class="form-group">
            <label>City: </label>
            <div class="btn-group">
                <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose a city<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" (click)="setCity('')">Choose a city</a></li>
                    <li *ngFor="let city of cities" (click)="setCity(city)"><a href="#">{{city}}</a></li>
                </ul>
                </div>
            </div>
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" [(ngModel)]="inputName" placeholder="Name" />
        </div>
        <button class="btn btn-primary btn-sm" (click)="getUsersFiltred(inputName, selectedCity)"><span class="glyphicon glyphicon-search"></span> Filter</button>
    </div>
    <br />
    <table class="table table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Numbers</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" [class.active]="user === selectedUser" (click)="getTasks(user)">
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.Address + ", " + user.City}}</td>
                <td>{{user.Number.join("; ") | phone}}</td>

            </tr>
        </tbody>
    </table>
</div>
<task-detail [selectedUser]="selectedUser" [userTasks]="userTasks"></task-detail>
